<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <!-- Main Nav -->
    <header></header>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">contact me</h1>
        <hr class="my-4">
      <!--form -->
      <form>
            <div class="form-group">
            <div class="row">
                    <div class="col">
                        <label for="FirstName">your first name</label>
                      <input type="text" class="form-control" id="FirstName" name="FirstName">
                    </div>
                    <div class="col">
                        <label for="LastName">your last name</label>
                      <input type="text" class="form-control" id="LastName">
                    </div>
                  </div>
                  </div>

            <div class="form-group">
              <label for="EmailAddress">your email address</label>
              <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" required>
            </div>

            <div class="form-group">
              <label for="PhoneNumber">your phone number</label>
              <input type="text" class="form-control form-control-lg" id="PhoneNumber" name="PhoneNumber" required>
            </div>

            <div class="form-group">
              <label for="Message">your message</label>
              <textarea class="form-control form-control-lg" id="Message" name="Message" rows="4" required></textarea>
            </div>

            <button id="submit" type="submit" class="btn btn-primary btn-lg" >Send</button>
            <button id="cancel" type="button" class="btn btn-secondary" >Cancel</button>

</form>
    </div>
    <!-- JavaScript Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
